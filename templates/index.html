<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="">

  <nav class="navbar navbar-expand-lg bg-secondary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TodoLIST App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tasks">Tasks</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

    {% if success %}

    <div class="alert alert-success" role="alert">
        Your task has been added!
    </div>

    {% endif %}
   <div class="container my-3">
     <h2 class="text-center"> Add a Task</h2>
     <form action="/" method="post" >
       {% csrf_token %}
       <div class="mb-3">
         <label for="title" class="form-label">Title</label>
         <input  class="form-control" id="title" name="title" aria-describedby="emailHelp">
       </div>
       <div class="mb-3">
         <label for="desc" class="form-label">Description</label>
         <textarea class="form-control" id="desc" name="desc" ></textarea>
       </div>
       <button type="submit" class="btn btn-primary">Add a task</button>
     </form>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
